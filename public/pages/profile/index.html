<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Profile</title>
</head>
<body>
    <nav class="navbar">

       <div class="left">
        <a class="logo">Anon<span class="app">App</span></a>
       </div>


       <div class="right">
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href=""><i style="color: #277BC0" class="fa-solid fa-user" checked></i></a>
        <a href=""><i class="fa-solid fa-comment"></i></a>

        


       </div>
    </nav>

    <section class="container">

        <section class="profile">
            <img src="../../assets/cover.jpeg" alt="" class="cover">
            <img src="../../assets/profile.jpeg" alt="" class="avatar">
        </section>
        <section class="nick-name">
            <p>Marshall</p>
        </section>
        <section class="stats">

            <div>
                <p class="title">Following</p>
                <p>0</p>
            </div>  
            <div>
                <p class="title">Answers</p>
                <p>0</p>
            </div>    
            <div>
                <p class="title">Followers</p>
                <p>0</p>
            </div>              
        </section>

        <section class="questions">
            <textarea name="" id=""  placeholder="Ask A Question"></textarea>
            <div class="ques-bottom">
                <div class="check-box">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <p>Anon?</p>
                </div>
              <button>Ask!</button>
            </div>
        </section>


    <section class="old-questions">
        <div class="question-from">
            <p>What is your first name?</p>
            <p>anonymous</p>
        </div>
    
        <div class="answer">
            <img src="../../assets/profile.jpeg" alt="">
            <div class="answer-details">
                <p>MyNameInitials</p>
                <p>27/8/2022</p>
            </div>
        </div>
        <div class="response">
            <p>My Name is Fadi</p>
        </div>
  
        <hr>
        <div class="reactions">
           <a href=""><i class="fa-solid fa-heart"></i><span class="count"> 0</span></a>
           <a href=""><i class="fa-solid fa-retweet"></i></a>
           <a href=""><i class="fa-solid fa-share"></i></a>
        </div>
    </section>

    </section>



    <script src="https://kit.fontawesome.com/0c259b04b4.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
